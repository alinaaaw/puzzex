<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Puzz</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div id="leftright">
        <div id="rep">Replay</div>
        <div id="pause">| |</div>
    </div>
    <div id="count">
        <label id="record">personal record: --</label>
        <label id="time">Time used: --</label>
    </div>
    <div id="box">
        <div class="blue block"></div>
        <div class="blue block"></div>
        <div class="blue block"></div>
        <div class="blue block"></div>
        <div class="red block"></div>
        <div class="red block"></div>
        <div class="red block"></div>
        <div class="red block"></div>
        <div class="orange block"></div>
        <div class="orange block"></div>
        <div class="orange block"></div>
        <div class="orange block"></div>
        <div class="yellow block"></div>
        <div class="yellow block"></div>
        <div class="yellow block"></div>
        <div class="yellow block"></div>
        <div class="white block"></div>
        <div class="white block"></div>
        <div class="white block"></div>
        <div class="white block"></div>
        <div class="green block"></div>
        <div class="green block"></div>
        <div class="green block"></div>
        <div class="green block"></div>
    </div>
    <div id="reference">
        <div class="refblock" id="r1c1"></div>
        <div class="refblock" id="r1c2"></div>
        <div class="refblock" id="r1c3"></div>
        <div class="refblock" id="r2c1"></div>
        <div class="refblock" id="r2c2"></div>
        <div class="refblock" id="r2c3"></div>
        <div class="refblock" id="r3c1"></div>
        <div class="refblock" id="r3c2"></div>
        <div class="refblock" id="r3c3"></div>
    </div>
    <div id="result">
        <div id="cancel">✕</div>
        <label id="output"></label>
        <div id="resume">Resume</div>
        <div id="replay">Replay</div>
        <a id="home" href="index.html">Home</a>
    </div>
    <div id="arrows">
        <button id="up">↑</button>
        <button id="down">↓</button>
        <button id="left">←</button>
        <button id="right">→</button>
        <button id="submit">ENTER</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
